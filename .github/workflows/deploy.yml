name: Deploy Vue App to GitHub Pages

on:
  push:
    branches:
      - develop       # 👈 Se ejecuta cuando haces push a la rama develop
  workflow_dispatch:  # 👈 También puedes ejecutarlo manualmente desde Actions

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Setup Node.js 🧩
        uses: actions/setup-node@v4
        with:
          node-version: 22   # 👈 Usa la misma versión que tienes localmente

      - name: Install dependencies 📦
        run: npm install

      - name: Build project 🏗️
        run: npm run build

      - name: Deploy to GitHub Pages 🚀
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
